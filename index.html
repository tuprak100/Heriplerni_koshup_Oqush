<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-container">
        <img id="flashcard" src="" alt="Flashcard">
        <p id="card-number"></p>
    </div>
    <div class="buttons">
        <button id="prev-button">Previous Card</button>
        <button id="next-button">Next Card</button>
        <button id="favoriteButton">Favorite</button> 
        <button id="reviewFavorites">Review Favorites</button>
        
    </div>
    <audio id="cardSound" preload="auto">
        <source src="sounds/Tambur_Yashligim.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
